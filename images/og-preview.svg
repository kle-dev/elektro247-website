<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d0f"/>
      <stop offset="100%" style="stop-color:#1a1a22"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e10707"/>
      <stop offset="100%" style="stop-color:#ff2424"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.04" stroke="#ffffff" stroke-width="1">
    <line x1="0" y1="105" x2="1200" y2="105"/>
    <line x1="0" y1="210" x2="1200" y2="210"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="0" y1="525" x2="1200" y2="525"/>
    <line x1="150" y1="0" x2="150" y2="630"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="450" y1="0" x2="450" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="750" y1="0" x2="750" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="1050" y1="0" x2="1050" y2="630"/>
  </g>

  <!-- Red glow blob top-right -->
  <ellipse cx="1000" cy="120" rx="320" ry="200" fill="#e10707" opacity="0.08" filter="url(#glow)"/>

  <!-- Red accent bar left -->
  <rect x="80" y="80" width="5" height="470" fill="url(#accent)" rx="3"/>

  <!-- 24/7 large background text -->
  <text x="620" y="420" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-weight="900" font-size="380" fill="#ffffff" opacity="0.025" text-anchor="middle" letter-spacing="-20">24/7</text>

  <!-- Logo mark - the 24/7 red badge -->
  <rect x="104" y="100" width="80" height="80" rx="12" fill="url(#accent)"/>
  <text x="144" y="152" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-weight="900" font-size="28" fill="#ffffff" text-anchor="middle" letter-spacing="-1">24/7</text>

  <!-- Company name -->
  <text x="204" y="132" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-weight="700" font-size="32" fill="#ffffff" letter-spacing="4">ELEKTRO 24/7</text>
  <text x="204" y="162" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-weight="400" font-size="16" fill="#e10707" letter-spacing="6">MEISTERBETRIEB · MÜNSTER</text>

  <!-- Main headline -->
  <text x="104" y="285" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-weight="900" font-size="68" fill="#ffffff" letter-spacing="-2">Ihr Elektromeister</text>
  <text x="104" y="360" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-weight="900" font-size="68" fill="#ffffff" letter-spacing="-2">in Münster.</text>

  <!-- Subline -->
  <text x="104" y="420" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-weight="400" font-size="24" fill="rgba(255,255,255,0.55)" letter-spacing="0">Elektroinstallation · Smart Home · 24h Notdienst</text>

  <!-- Divider -->
  <rect x="104" y="460" width="992" height="1" fill="rgba(255,255,255,0.1)"/>

  <!-- Trust badges -->
  <!-- Badge 1 -->
  <rect x="104" y="483" width="220" height="44" rx="8" fill="rgba(225,7,7,0.15)" stroke="#e10707" stroke-width="1" opacity="0.8"/>
  <text x="214" y="511" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-weight="600" font-size="15" fill="#ff4444" text-anchor="middle" letter-spacing="0.5">⚡ 24/7 Notdienst</text>

  <!-- Badge 2 -->
  <rect x="340" y="483" width="220" height="44" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <text x="450" y="511" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-weight="600" font-size="15" fill="rgba(255,255,255,0.7)" text-anchor="middle" letter-spacing="0.5">✓ Elektromeister</text>

  <!-- Badge 3 -->
  <rect x="576" y="483" width="220" height="44" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <text x="686" y="511" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-weight="600" font-size="15" fill="rgba(255,255,255,0.7)" text-anchor="middle" letter-spacing="0.5">★ 10+ Jahre Erfahrung</text>

  <!-- Phone number right side -->
  <text x="1096" y="511" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-weight="700" font-size="20" fill="rgba(255,255,255,0.9)" text-anchor="end" letter-spacing="0.5">0251 / 590 684 27</text>
</svg>
